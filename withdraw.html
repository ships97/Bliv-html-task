<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/withdraw.css">
    <title>Withdraw</title>
</head>
<body>
    <div id="main">
        <div id="nav">
           <img id="img1" src="./images/logo.png" alt="">
           <img id="img2" src="./images/man_img.png" alt=""> 
        </div>
        <div id="middle">
            <p id="head1">Top-Up Funds</p>
            <div id="fbox">
                <div id="head2">Deposit</div>
            </div>
            <div id="sbox">
                <div id="head3">Withdraw</div>
            </div>
            <hr id="hr">
            <div id="third">
                <p id="head4">Total Balance</p>
                <p id="head5">0.00 ETH</p>
            </div>
            <p id="head6">Withdraw Amount</p>
            <div id="fourth">
                <p id="head7">0.00</p>
                <div id="inner">
                    <img id="img3" src="./images/compass.png" alt="">
                    <p id="head8">WETH</p>
                    <!-- <img id="img4" src="./images//Vector.png" alt=""> -->
                </div>
                <p id="head9">$ 0.00</p>
                <p id="head10">Balance: 0.00</p>
            </div>
            <div id="fiv">
                <p id="head11">25%</p>
            </div>
            <div id="six">
                <p id="head12">50%</p>
            </div>
            <div id="sev">
                <p id="head13">75%</p>
            </div>
            <div id="eig">
                <p id="head14">Max</p>
            </div>
            <div id="nine">
                <p id="head15">The above amount will be withdrawn in WETH and you can convert it later.</p>
            </div>
            <div id="last">
                <p id="head16">Withdraw</p>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./scripts/withdraw.js"></script>
